version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.docker
    depends_on:
      - db
      - migrate
  migrate:
    build: ./app
    command: python manage.py migrate
    volumes:
      - ./app/:/usr/src/app/
    depends_on:
      - db
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=shared_schema
      - POSTGRES_PASSWORD=shared_schema
      - POSTGRES_DB=shared_schema

volumes:
  postgres_data:
